                        flex__jcontent_center
                        flex__align-items_center">

                <div class="banner__description">

                    <h1>our legacy</h1>

                    <p>
                        The Swedish brand places strong emphasis <br> on quality, ensuring the clothes have <br> timeless quality.
                    </p>

                </div>
                <!-- end of .banner__description -->
